
    <div class="title-block">
        <h3 class="title">
            Сторінка запису<span class="sparkline bar"></span>
        </h3>
    </div>

    <section class="section text-center" *ngIf="!isLoaded">
        Loading...
    </section>
    <section class="section" *ngIf="isLoaded">
        <div class="row">
            <div class="col-md-6">
                <wfm-add-event  [categories]="categories"></wfm-add-event>
            </div>
            <div class="col-md-6">
                <wfm-add-category (onCategoryAdd)="newCategoryAdded($event)"></wfm-add-category>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <wfm-edit-category [categories]="categories" 
                (onCategoryEdit)="categoryWasEdited($event)"></wfm-edit-category>
            </div>
        </div>
    </section>
