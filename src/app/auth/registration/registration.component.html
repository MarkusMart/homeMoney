<p class="text-xs-center">Реєстрація для отримання доступу</p>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group" [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}">
                        <label for="email">Email</label>
                        <input
                            type="text"
                            class="form-control underlined"
                            id="email"
                            placeholder="Введіть email"
                            formControlName="email"
                        >
                        <span class="form-help-text" *ngIf="form.get('email').invalid && form.get('email').touched">
                            <span *ngIf="form.get('email')['errors']['required']">Email cant be empty</span>
                            <span *ngIf="form.get('email')['errors']['email']">Email is not correct</span>
                            <span *ngIf="form.get('email')['errors']['forbiddenEmail']">Email is in use</span>
                        </span>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}">
                        <label for="password">Пароль</label>
                        <input
                            type="password"
                            class="form-control underlined"
                            id="password"
                            placeholder="Введіть пароль"
                            formControlName="password"
                        >
                        <span class="form-help-text" *ngIf="form.get('password').invalid && form.get('password').touched">
                            <span *ngIf="form.get('password')['errors']['required']">Password cant be empty</span>
                            <span *ngIf="form.get('password')['errors']['minlength'] && form.get('password')['errors']['minlength']['requiredLength']">Must be at least {{form.get('password')['errors']['minlength']['requiredLength']}} characters long</span>
                        </span>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error': form.get('name').invalid && form.get('name').touched}">
                        <label for="name">Ім'я</label>
                        <input
                            type="text"
                            class="form-control underlined"
                            id="name"
                            placeholder="Введіть ім'я"
                            formControlName="name"
                        >
                        <span class="form-help-text" *ngIf="form.get('name').invalid && form.get('name').touched">
                            Name cant be empty
                        </span>
                        
                        
                    </div>
                    <div class="form-group" [ngClass]="{'has-error': form.get('agree').invalid && form.get('agree').touched}">
                        <label for="agree">
                            <input class="checkbox" id="agree" type="checkbox" formControlName="agree">
                            <span>Погоджуюсь з правилами</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary" [disabled]='form.invalid'>Зареєструватися</button>
                    </div>
                    <div class="form-group">
                        <p class="text-muted text-xs-center">
                            Вже є аккаунт?
                            <a [routerLink]="'/login'">
                                Увійти!
                            </a>
                        </p>
                    </div>
                </form>
